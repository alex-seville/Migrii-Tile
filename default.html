<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Migrii</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Migrii references -->
    <link href="/css/default.css" rel="stylesheet" />
    
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/Appbar.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/groupedItems/groupedItems.html'}"></div>
    <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdCamera',label:'Capture idea',icon:'camera',
                section:'global',tooltip:'Capture idea'}">
        </button>
        
       <button
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdProfile',label:'Profile',icon:'profile',
                section:'selection',tooltip:'Profile'}">
        </button>

         <hr 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{type:'separator',section:'global'}" />
         
        
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdAdd',label:'Add Idea',icon:'add',
                section:'global',tooltip:'Add idea'}">
        </button>
    </div>
 
</body>
</html>
