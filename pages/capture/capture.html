<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>capture</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="capture.css" rel="stylesheet" />
    <script src="capture.js"></script>
</head>
<body>
    <div class="capture fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Capture Idea</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <p>Use your camera to snap a pic or video of your idea.</p>
           Idea caption:  <input type="text"  /><br />
            <input type="button" id="pic" value="Take a Picture" /><br />
   <span id="message"></span>
        </section>
    </div>
</body>
</html>
